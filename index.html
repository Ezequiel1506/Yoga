<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases de Yoga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú lateral -->
    <div class="sidebar">
        <h2>Videos de Yoga 🧘‍♀️</h2>

        <!-- Buscador -->
        <input type="text" class="search-box" id="search" placeholder="Buscar postura..." onkeyup="searchPosture()">

        <ul id="menuList">
            <li onclick="toggleMenu('menu1')">🌿 Posturas de Pie</li>
            <ul id="menu1" class="submenu">
                <li class="postura" onclick="showVideo('1WHfqJg6rq-cyVSKtCiJP9hs9n5-rRwhB')">🔹 Tadasana</li>
                <li class="postura" onclick="showVideo('1jS7krtcVYoUOvZMslBBt-aGrrnNqJudN')">🔹 Virabhadrasana</li>
            </ul>

            <li onclick="toggleMenu('menu2')">🧘‍♂️ Posturas Sentadas</li>
            <ul id="menu2" class="submenu">
                <li class="postura" onclick="showVideo('1DntOc-K90MjVpoErcG0XOXyJvgqF8X78')">🔹 Padmasana</li>
                <li class="postura" onclick="showVideo('1pzfsW_q7TZZEDSXyyLFlqgsXtQUpDUNP')">🔹 Sukhasana</li>
            </ul>
        </ul>
    </div>

    <!-- Contenido principal -->
<!-- Contenido principal -->
<div class="content">
    <h1>Bienvenido a las Clases de Yoga</h1>
    <p>Selecciona una postura en el menú o usa el buscador.</p>
    
    <!-- Contenedor del video -->
    <div class="video-container" id="videoContainer">
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>

    <!-- Descripción del video -->
    <div class="video-description">
        <h3 id="videoTitle"></h3>
        <p id="videoDescription"></p>
    </div>
</div>
</body>
</html>
