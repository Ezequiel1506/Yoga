<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases de Yoga</title>
    <style>
        /* Estilos Generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background: #f4f4f4;
        }

        /* Men√∫ lateral */
        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo del buscador */
        .search-box {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Estilos del men√∫ */
        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            background: #34495e;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        .sidebar ul li:hover {
            background: #1abc9c;
        }

        /* Submen√∫s */
        .submenu {
            display: none;
            background: #3b536c;
            padding-left: 15px;
            border-left: 3px solid #1abc9c;
        }

        .submenu li {
            padding: 8px;
            cursor: pointer;
            background: none;
            border-bottom: none;
        }

        .submenu li:hover {
            background: #16a085;
        }

        /* Contenido */
        .content {
            margin-left: 320px;
            padding: 30px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 18px;
        }

        /* Video */
        .video-container {
            display: none;
            margin-top: 20px;
        }

        iframe {
            max-width: 640px;
            width: 100%;
            height: 360px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

    <!-- Men√∫ lateral -->
    <div class="sidebar">
        <h2>Clases de Yoga üßò‚Äç‚ôÄÔ∏è</h2>

        <!-- Buscador -->
        <input type="text" class="search-box" id="search" placeholder="Buscar postura..." onkeyup="searchPosture()">

        <ul id="menuList">
            <li onclick="toggleMenu('menu1')">üåø Posturas de Pie</li>
            <ul id="menu1" class="submenu">
                <li class="postura" onclick="showVideo('1WHfqJg6rq-cyVSKtCiJP9hs9n5-rRwhB')">üîπ Tadasana</li>
                <li class="postura" onclick="showVideo('1jS7krtcVYoUOvZMslBBt-aGrrnNqJudN')">üîπ Virabhadrasana</li>
            </ul>

            <li onclick="toggleMenu('menu2')">üßò‚Äç‚ôÇÔ∏è Posturas Sentadas</li>
            <ul id="menu2" class="submenu">
                <li class="postura" onclick="showVideo('1DntOc-K90MjVpoErcG0XOXyJvgqF8X78')">üîπ Padmasana</li>
                <li class="postura" onclick="showVideo('1pzfsW_q7TZZEDSXyyLFlqgsXtQUpDUNP')">üîπ Sukhasana</li>
            </ul>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <h1>Bienvenido a las Clases de Yoga</h1>
        <p>Selecciona una postura en el men√∫ o usa el buscador.</p>
        <div class="video-container" id="videoContainer">
            <iframe id="videoFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Mostrar u ocultar submen√∫s
        function toggleMenu(id) {
            let submenu = document.getElementById(id);
            submenu.style.display = (submenu.style.display === "block") ? "none" : "block";
        }

        // Cambiar el video en el iframe y mostrarlo
        function showVideo(videoID) {
            let iframe = document.getElementById("videoFrame");
            let videoContainer = document.getElementById("videoContainer");

            iframe.src = `https://drive.google.com/file/d/${videoID}/preview`;
            videoContainer.style.display = "block";
        }

        // Buscador de posturas mejorado
        function searchPosture() {
            let input = document.getElementById("search").value.toLowerCase();
            let posturas = document.querySelectorAll(".postura");

            posturas.forEach(postura => {
                let text = postura.textContent.toLowerCase();
                if (text.includes(input)) {
                    postura.style.display = "block";
                } else {
                    postura.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
